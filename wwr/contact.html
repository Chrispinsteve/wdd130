    <header>
        <img src="images/HYDRA-eau.png" alt="White Water Rafting Logo" width="200">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="container">
        <div class="hero">
            <h1>HYDRA</h1>
            <article>
                <h2>Contact Information</h2>
                <p>Address: 123 Ocean Avenue, New York, United State</p>
                <p>Phone: +509 4850-0926</p>
                <p>Email: info@hydra.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24891.391743814143!2d-74.00133149049232!3d40.74337469331791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20%C3%89tat%20de%20New%20York%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sht!4v1697342612694!5m2!1sfr!2sht" width="650" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </div>
        <section id="advent">
            <h2>Employee Images</h2>
        </section>
        <div id="adventure">
            <figure class="img1">
                <img src="images/Chris.jpg" alt="White Water Rafting 1" width="200">
                <figcaption>Employee 1 - Steve</figcaption>
            </figure>
            <figure class="img3">
                <img src="images/Steve.jpg" alt="White Water Rafting 3" width="200">
                <figcaption>Employee 2 - Chrispin</figcaption>
            </figure>
            <figure class="img5">
                <img src="images/juve.jpg" alt="White Water Rafting 5" width="200">
                <figcaption>Employee 3 - juve</figcaption>
            </figure>
        </div>
        <div class="number-five">
            <form>
                <fieldset>
                    <legend>Contact us</legend>
                    <div class="form-item column1">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone"><br>
                    <label for="purpose">Message Purpose:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    <div class="form-item column2">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                        <label for="newsletter">Subscribe to Newsletter:</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                    <div class="radio-container">
                        <label>Preferred Language:</label>
                        <input type="radio" id="english" name="language" value="english">
                        <label for="english">English</label>
                        <input type="radio" id="spanish" name="language" value="spanish">
                        <label for="spanish">Spanish</label>
                        <input type="radio" id="french" name="language" value="french">
                        <label for="french">French</label>
                    </div>
                    <button type="submit">Submit Message</button>
                </fieldset>
            </form>
        </div>
    </main>

    </footer>
