<!DOCTYPE html>
<html lang="en-US">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Water distribution where the needs are">
        <meta name="author" content="Steve Chrispin">
        <link rel="stylesheet" href="styles/quiz.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <title>Quiz|HTML,CSS</title>
    </head>
    <body>
        <header>
            <h1>Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <!-- Form elements-->
                    <div class="form-item column1">
                        <label for="ask">1- What does HTML stand for? </label>
                        <input type="text" id="q1" name="q1" placeholder="Type your answer here...">
                    </div>
                     <div class="form-item">
                        <label for="feedback">2- What does CSS stand for? </label>
                        <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here..."></textarea>
                     </div>
            
                   

                    <!--Form elements will go here-->
                    <label for="choise">3- Which of the following programming languages is primarily used for developing mobile applications? </label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="Java">a) Java</option>
                        <option value="Python">b) Python</option>
                        <option value="Javascript">c) Javascript</option>
                        <option value="c++">d) C++</option>
                    </select> 
                    
                    <div class="form-item column2">
                        <label for="answer">4- Which programming language is known for its use in web development?</label>
                        <input type="number" name="q4" id="q4" placeholder="Choose your number here...">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>           
        </main>
        
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Steve Chrispin</p>
        </footer>
    </body>
</html>
